<div class="rag-chat-container">
  <!-- Chat Body -->
  <div class="rag-chat-body">
    <!-- Placeholder -->
    <div *ngIf="messages.length === 0" class="placeholder">
      <p>ðŸ’¬ Start chatting with your repo...</p>
    </div>

    <!-- Messages -->
    <div *ngFor="let msg of messages" class="message-wrapper" [ngClass]="msg.sender">
      <!-- Loading bubble -->
      <div *ngIf="msg.loading" class="bubble bot">
        <span class="typing-dots">
          <span></span><span></span><span></span>
        </span>
      </div>

      <!-- Normal bubble -->
      <div *ngIf="!msg.loading" class="bubble" [ngClass]="msg.sender" [innerHTML]="msg.text"></div>
    </div>
  </div>

  <!-- Input -->
  <div class="rag-chat-input">
    <input [(ngModel)]="inputValue" (keyup.enter)="sendMessage()" placeholder="Type your message..." />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
